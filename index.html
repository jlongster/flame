<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <script type="text/javascript" src="ext/underscore.js"></script>
    <script data-main="lib/game" src="ext/require.js"></script>
    <style type="text/css">
      body {
          background-color: #333333;
      }

      canvas {
          display:block;
          position: absolute;
          margin: auto;
          top: 0; left: 0; right: 0; bottom: 0;
      }

      .instructions {
          color: #999999;
          text-align: center;
      }
      
      .instructions span {
          display: inline-block;
          width: 100px;
          text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <span>arrow keys:</span><span>move around</span><br />
      <span>x:</span><span>start fire</span>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
